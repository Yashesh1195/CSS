<!-- There are three ways to insert a style sheet:-
1. External CSS
2. Internal CSS
3. Inline CSS -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro</title>
    <link rel="stylesheet" href="1.style.css">
    <!-- Internal CSS -->
    <style>
        h1 {
            background-color: chocolate;
            color:darkred;
        }
    </style>

</head>
<body>
    <!-- Inline CSS -->
    <h1 style="background-color: skyblue; color:darkblue;">I am Heading</h1>
</body>
</html>
